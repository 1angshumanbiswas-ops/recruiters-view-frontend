<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiters Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Recruiters Dashboard</h1>

  <!-- Recruiter Form -->
  <form id="recruiterForm">
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Enter name" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="Enter email" required><br><br>

    <label for="company">Company</label><br>
    <input type="text" id="company" placeholder="Enter company" required><br><br>

    <button type="submit">Add Recruiter</button>
  </form>

  <!-- Recruiter List -->
  <h2>Recruiter List</h2>
  <ul id="recruiterList"></ul>

  <script src="script.js"></script>
</body>
</html>
